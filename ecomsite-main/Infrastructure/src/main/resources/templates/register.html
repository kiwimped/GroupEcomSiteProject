<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .admin-checkbox {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <h2><a href="/">store page</a></h2>
    <h2>Register</h2>
    <form th:action="@{/process_register}" method = "post"
    style="max-width: 600px; margin: 0 auto"
    th:object = "${user}">
    <div class="m-3">
        <div class="form-group row">
            <label class="col-form-label col-4">E-mail</label>
            
            <div class = "col-8">
                
                <input type="email" class="form-control" th:field="*{email}"/>
                
            </div>
        </div> 
        <div class="form-group row">
            <label class="col-form-label col-4">Password</label>
            
            <div class = "col-8">
                <input type="password" class="form-control" th:field="*{password}"/>
            </div>
        </div>  
        <div class="form-group row">
            <label class="col-form-label col-4" >Username</label>
            
            <div class = "col-8">
                <input type="text" class="form-control" th:field="*{name}"/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-form-label col-4" >is admin?</label>
            
            <div class = "col-8">
                <input type="checkbox" class="form-check-input" th:field="*{is_admin}" id="adminCheckbox"/>
                <label class="form-check-label" for="adminCheckbox">Register as Admin</label>
            </div>
        </div>
        
        
    
        <div>
            <button type="submit">sign up</button>
        </div> 
    </div>
    </form>
</body>
</html>
